        header, nav {

            padding: 20px;
            text-align: center;

        nav a {

        }

        nav a:hover {

        }

        main {

            margin: auto;
        }

        .btn-group {
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-group button {

            margin: 0 10px;

        }

        .btn-ein {

            color: black;
        }

        .btn-aus {
            background: #cc0000;
            color: white;
        }

        form {
            display: none;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #f1c40f33;
            background: #111;
            color: #f1c40f;
        }

        button[type="submit"] {
            background: #f1c40f;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #111;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #333;
        }

        th {
            background-color: #222;
        }

        tr:hover {
            background-color: #1c1c1c;
        }
    </style>
</head>

        <label>📍 Startbahnhof:</label>
        <input type="text" id="start" required>

        <label>🎯 Zielbahnhof:</label>
        <input type="text" id="ziel" required>

        <label>🛤️ Route:</label>
        <textarea id="route" required></textarea>

        <label>🚛 Transporttyp:</label>
        <select id="typ" required>
            <option value="">-- bitte auswählen --</option>
            <option>Passagierbetrieb</option>

            <option>Amtstransport</option>
            <option>Eigentransport</option>
            <option>Schwerlastzug</option>
            <option>Frachtzug</option>
            <option>First-class Transport</option>
        </select>

        <button type="submit">Fahrt eintragen</button>
    </form>
